<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Knew It!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.6;
        }

        .glow-1 {
            position: absolute;
            width: 40vw;
            height: 40vw;
            background: #ff758f;
            border-radius: 50%;
            top: -10vw;
            left: -10vw;
            animation: float-1 20s infinite ease-in-out;
        }

        .glow-2 {
            position: absolute;
            width: 50vw;
            height: 50vw;
            background: #ffccd5;
            border-radius: 50%;
            bottom: -15vw;
            right: -15vw;
            animation: float-2 25s infinite ease-in-out;
        }

        @keyframes float-1 {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30vw, 20vh) scale(1.2); }
            66% { transform: translate(15vw, 45vh) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes float-2 {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-25vw, -15vh) scale(1.1); }
            66% { transform: translate(-40vw, -35vh) scale(1.2); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.2);
            max-width: 90%;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            color: #ff4d6d;
            font-size: 4rem;
            margin-bottom: 20px;
            font-family: 'Pacifico', cursive;
        }

        p {
            font-size: 2rem;
            color: #ff758f;
            margin-bottom: 30px;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="bg-glow">
        <div class="glow-1"></div>
        <div class="glow-2"></div>
    </div>

    <div class="hearts" id="heartContainer"></div>

    <div class="container">
        <h1>Ok yayy! I knew it!! ❤️</h1>
        <p>Miak miak you so much!</p>
        <div class="gif-container">
            <img src="fly-dog.webp" alt="Fly Dog">
        </div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.transition = 'all 3s linear';
            heart.style.opacity = '1';
            
            document.getElementById('heartContainer').appendChild(heart);

            setTimeout(() => {
                heart.style.top = '-10vh';
                heart.style.opacity = '0';
                heart.style.transform = `translateX(${(Math.random() - 0.5) * 100}px)`;
            }, 100);

            setTimeout(() => {
                heart.remove();
            }, 3100);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
