<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
            position: relative;
        }

        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.6;
        }

        .glow-1 {
            position: absolute;
            width: 40vw;
            height: 40vw;
            background: #ff758f;
            border-radius: 50%;
            top: -10vw;
            left: -10vw;
            animation: float-1 20s infinite ease-in-out;
        }

        .glow-2 {
            position: absolute;
            width: 50vw;
            height: 50vw;
            background: #ffccd5;
            border-radius: 50%;
            bottom: -15vw;
            right: -15vw;
            animation: float-2 25s infinite ease-in-out;
        }

        @keyframes float-1 {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30vw, 20vh) scale(1.2); }
            66% { transform: translate(15vw, 45vh) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes float-2 {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-25vw, -15vh) scale(1.1); }
            66% { transform: translate(-40vw, -35vh) scale(1.2); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.2);
            max-width: 90%;
        }

        h1 {
            color: #ff4d6d;
            font-size: 3rem;
            margin-bottom: 20px;
            font-family: 'Pacifico', cursive;
        }

        .gif-container {
            margin-bottom: 30px;
        }

        .gif-container img {
            width: 200px;
            border-radius: 15px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            height: 60px;
            gap: 20px;
        }

        .btn-wrapper {
            width: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            font-family: 'Dancing Script', cursive;
            white-space: nowrap;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff758f;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            transition: all 0.2s ease;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="bg-glow">
        <div class="glow-1"></div>
        <div class="glow-2"></div>
    </div>

    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <div class="gif-container">
            <img src="flower-dog.webp" id="mainGif" alt="Flower Dog">
        </div>
        <div class="buttons">
            <div class="btn-wrapper">
                <button id="yesBtn" onclick="location.href='success.html'">Yes</button>
            </div>
            <div class="btn-wrapper">
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainGif = document.getElementById('mainGif');
        const originalGif = "flower-dog.webp";
        const hoverGif = "jump-dog.webp";

        yesBtn.addEventListener('mouseenter', () => {
            mainGif.src = hoverGif;
        });

        yesBtn.addEventListener('mouseleave', () => {
            mainGif.src = originalGif;
        });

        const moveButton = () => {
            noBtn.style.position = 'fixed';
            
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });
    </script>
</body>
</html>
